<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Donut Maker</h1>
      </div>
      <div class="manualClicker">
        <h2 id=" instructions">Click to make donuts</h2>
        <button id="manualClick">Click</button>
        <h2 id="counter">Number of Donuts:</h2>
        <button id="Secret">Don't Touch the Button</button>
      </div>

      <div class="Buy">
        <div class="AutoClick">
          <h2>Equip AutoClicker</h2>
          <button id="AutoClicker">AutoClicker</button>
        </div>
        <div class="multiplier">
          <h2>Buy Donut Multipliers</h2>
          <button id="Multi2">Times 2</button>
        </div>
      </div>
      <footer>
        <p>Made by Vance Winters</p>
        <a href="https://cookieupdate.neocities.org/">Inspiration</a>
        <script src="app.js"></script>
      </footer>
    </div>
  </body>
</html>
